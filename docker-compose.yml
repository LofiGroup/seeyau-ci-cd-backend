version: '3.9'

services:
  jenkins-android:
    build: ./jenkins-android
    volumes:
      - jenkins-home:/var/lib/jenkins/
      - jenkins-root:/var/run/jenkins/war/
      - jenkins-log:/var/log/nginx/
  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./utility:/utility
      - jenkins-home:/var/lib/jenkins/
      - jenkins-root:/var/run/jenkins/war/
      - jenkins-log:/var/log/nginx/
    ports:
      - "80:80"
      - "443:443"
    environment:
      JENKINS_ADDRESS: "jenkins-android:8080"
      DOMAIN_NAME: ${DOMAIN_NAME}
      KEYS_FOLDER: /etc/letsencrypt/live/${DOMAIN_NAME}
      WAIT_FOR_IT_TIME: ${WAIT_FOR_IT_TIME}
  certbot:
    build: ./certbot
    volumes:
      - certbot-conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
      - ./utility:/utility
    depends_on:
      - nginx
    environment:
      NGINX_ADDRESS: "nginx:80"
      CERTBOT_EMAIL: ${CERTBOT_EMAIL}
      KEYS_FOLDER: /etc/letsencrypt/live/${DOMAIN_NAME}
      DOMAIN_NAME: ${DOMAIN_NAME}
      WAIT_FOR_IT_TIME: ${WAIT_FOR_IT_TIME}



volumes:
  static:

  certbot-conf:
  certbot-www:

  jenkins-root:
  jenkins-log:
  jenkins-home:
